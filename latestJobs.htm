    <style>
      
      .button-container {

        /* General body styles */
body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
  color: #333;
  overflow-x: hidden; /* Ensure no horizontal scroll bar */
}

/* Container for job cards */
#output {
  max-width: 80%;
  margin-left: 50px;
  padding: 0 2px;
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
  box-sizing: border-box;
}

/* Job card styles */
#output div {
  width: 100%;
  /* max-width: 800px; Restrict the max width of each card */
  background-color: #ffffff;
  border-radius: 12px;
  border: 1px solid #ddd;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Hover effect for cards */
#output div:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

/* Job title styles */
#output div h3 {
  margin-top: 0;
  font-size: 1.8em;
  color: #2c3e50;
  font-weight: bold;
  text-transform: capitalize;
  letter-spacing: 1px;
  margin-bottom: 5px;
}

/* Job details styles */
#output div p {
  margin: 3px 0;
  line-height: 1.6;
  color: #555;
}

/* Highlight for strong text */
#output div p strong {
  color: #34495e;
}



/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
  #output {
    padding: 0 10px;
  }

  #output div {
    padding: 15px;
  }

  #output div h3 {
    font-size: 1.6em;
  }
}

    </style>
